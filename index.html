<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HME Connect - Login & Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 900px;
            background: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }
        .left-side {
            background-color: #007bff;
            color: white;
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .left-side img {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
        }
        .right-side {
            padding: 40px;
        }
        .form-container {
            display: none;
        }
        .form-container.active {
            display: block;
        }
    </style>
</head>
<body>

<div class="container row">
    <!-- Left Side -->
    <div class="col-md-6 left-side">
        <img src="images/HME logo.jpg" alt="HME Connect Logo">
        <h2>HME Connect</h2>
        <p>We provide high-quality services to ensure the best user experience. Our platform connects you with innovative solutions tailored to your needs.</p>
    </div>

    <!-- Right Side -->
    <div class="col-md-6 right-side">
        <h3 class="text-center mb-4">Welcome</h3>
        
        <!-- Tab Buttons -->
        <div class="d-flex justify-content-center mb-3">
            <button class="btn btn-outline-primary me-2" onclick="showForm('loginForm')">Sign In</button>
            <button class="btn btn-outline-secondary" onclick="showForm('signupForm')">Sign Up</button>
        </div>

        <!-- Sign In Form -->
        <div id="loginForm" class="form-container active">
            <h4 class="text-center">Sign In</h4>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter your password">
            </div>
            <button type="submit" class="btn btn-primary w-100" onclick="loginUser()">Login</button>
        </div>

        <!-- Sign Up Form -->
        <div id="signupForm" class="form-container">
            <h4 class="text-center">Sign Up</h4>
            <div class="mb-3">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name">
            </div>
            <div class="mb-3">
                <label for="signupEmail" class="form-label">Email</label>
                <input type="email" class="form-control" id="signupEmail" placeholder="Enter your email">
            </div>
            <div class="mb-3">
                <label for="signupPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="signupPassword" placeholder="Enter your password">
            </div>
            <button type="submit" class="btn btn-secondary w-100" onclick="registerUser()">Sign Up</button>
        </div>
    </div>
</div>

<script>
    function showForm(formId) {
        document.getElementById('loginForm').classList.remove('active');
        document.getElementById('signupForm').classList.remove('active');
        document.getElementById(formId).classList.add('active');
    }

    function registerUser() {
        let name = document.getElementById("name").value;
        let email = document.getElementById("signupEmail").value;
        let password = document.getElementById("signupPassword").value;

        if (name && email && password) {
            Swal.fire({
                title: "Success!",
                text: "Registered Successfully",
                icon: "success",
                confirmButtonText: "OK"
            }).then(() => {
                showForm('loginForm'); // Switch to login form after success
            });
        } else {
            Swal.fire({
                title: "Error!",
                text: "Please fill out all fields",
                icon: "error",
                confirmButtonText: "OK"
            });
        }
    }

    function loginUser() {
        let email = document.getElementById("email").value;
        let password = document.getElementById("password").value;

        if (email && password) {
            Swal.fire({
                title: "Welcome!",
                text: "You have successfully logged in.",
                icon: "success",
                confirmButtonText: "OK"
            }).then(() => {
                window.location.href = "Homee.html"; // Redirect to Home page
            });
        } else {
            Swal.fire({
                title: "Error!",
                text: "Please enter your email and password.",
                icon: "error",
                confirmButtonText: "OK"
            });
        }
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
